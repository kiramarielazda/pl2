<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      <script>
        require([
          "esri/config",
          "esri/Map",
          "esri/WebMap",
          "esri/views/MapView",
          "esri/widgets/ScaleBar",
          "esri/widgets/Legend"
        ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

        esriConfig.apiKey = "AAPK8f7e214363974083ae7673506c2686e4ev7nRu7qIr4hHFKLn2CWd9yulVo4KoRQ2-uYUTIKNUEy7DyAZE6k-4UGYA9BSG1N";

        const webmap = new WebMap({
        portalItem: {
          id: "8b0e2b80f94e4864b77f122c46dd9aec"
        }
      });
        const view = new MapView({
          map: webmap
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
