<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map", 
            "esri/views/MapView",
            
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "esri/layers/TileLayer",
        ], function (esriConfig,Map, MapView, Basemap, VectorTileLayer, TileLayer) {
            esriConfig.apiKey = "AAPK8f7e214363974083ae7673506c2686e4ev7nRu7qIr4hHFKLn2CWd9yulVo4KoRQ2-uYUTIKNUEy7DyAZE6k-4UGYA9BSG1N";
            const vectorTileLayer = new VectorTileLayer({
                portalItem: {
                id: "484eaf59f8654016b6af3dd7362acabb" // Forest and Parks Canvas
                },
                opacity: .80
            });

            const imageTileLayer = new TileLayer({
                portalItem: {
                id: "1b243539f4514b6ba35e7d995890db1d" // World Hillshade
                }
            });

            const basemap = new Basemap({
                baseLayers: [

                imageTileLayer,
                vectorTileLayer

                ]
            });
            const map = new Map({
                basemap: basemap,
            });
            const view = new MapView({
                map: map,
                center: [-123.119, 49.284], // Longitude, latitude
                zoom: 13, // Zoom level
                container: "viewDiv" // Div element
            });
            const favPlacesLayer = new FeatureLayer ({
                url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/favorite_places_in_vancouver/FeatureServer/0"
            });
            map.add(favPlacesLayer);
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
