<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
        require([
            "esri/config",
            "esri/Map", 
            "esri/views/MapView",
            
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "esri/layers/TileLayer",
            "esri/layers/FeatureLayer",
            "esri/renderers/UniqueValueRenderer",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/widgets/Legend"
        ], function (esriConfig,Map, MapView, Basemap, VectorTileLayer, TileLayer, FeatureLayer, UniqueValueRenderer, SimpleMarkerSymbol, Legend) {
            esriConfig.apiKey = "AAPK8f7e214363974083ae7673506c2686e4ev7nRu7qIr4hHFKLn2CWd9yulVo4KoRQ2-uYUTIKNUEy7DyAZE6k-4UGYA9BSG1N";
            const vectorTileLayer = new VectorTileLayer({
                portalItem: {
                id: "484eaf59f8654016b6af3dd7362acabb" // My custom "Valentine" basemap that I made in AGOL
                },
                opacity: .80
            });

            const imageTileLayer = new TileLayer({
                portalItem: {
                id: "1b243539f4514b6ba35e7d995890db1d" // World Hillshade
                }
            });

            const basemap = new Basemap({
                baseLayers: [

                imageTileLayer,
                vectorTileLayer

                ]
            });
            
            
            const restoSym = new SimpleMarkerSymbol({
                style: "round",
                color: "#290409",
                size: "12px"
            });
            const parkSym = new SimpleMarkerSymbol({
                style: "round",
                color: "#479147",
                size: "12px"
            });
            const venueSym = new SimpleMarkerSymbol({
                style: "round",
                color: "#5892bf",
                size: "12px"
            });

            /*const activityRenderer = {
                type: "unique-value", // autocasts as new UniqueValueRenderer()
                legendOptions: {
                    title: "Best Valentine's Activities in Vancouver!"
                },
                field: "Activity", 
                uniqueValueInfos: [
                    {
                        value: "Restaurant", // code for interstates/freeways
                        symbol: restoSym,
                        label: "Restaurant" // used in the legend to describe features with this symbol
                    },
                    {
                        value: "Park", // code for U.S. highways
                        symbol: parkSym,
                        label: "Park" // used in the legend to describe features with this symbol
                    },
                    {
                        value: "Venue", // code for U.S. highways
                        symbol: venueSym,
                        label: "Venue" // used in the legend to describe features with this symbol
                    },
                ]
            };
            const activitiesLabels = {
                symbol: {
                type: "text",
                color: "#FFFFFF",
                haloColor: "#5E8D74",
                haloSize: "2px",
                font: {
                    size: "12px",
                    family: "Noto Sans",
                    style: "italic",
                    weight: "normal"
                }
                },

                labelPlacement: "above-center",
                labelExpressionInfo: {
                expression: "$feature.Name"
                }
            };*/
            const favPlacesLayer = new FeatureLayer ({
                url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/favorite_places_in_vancouver/FeatureServer/0",
                /*renderer: activityRenderer,*/
                title: "Date Night in Vancouver!"
                /*labelingInfo: [activitiesLabels]*/
            });
            const map = new Map({
                basemap: basemap,
                layers: [favPlacesLayer]
            });
            const view = new MapView({
                map: map,
                center: [-123.119, 49.284], // Longitude, latitude
                zoom: 12, // Zoom level
                container: "viewDiv" // Div element
            });
            const legend = new Legend({
                view:view,
                layerInfos:[
                    {
                        layer: favPlacesLayer
                    }
                ]
            });
            view.ui.add(legend, "bottom-left");
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
